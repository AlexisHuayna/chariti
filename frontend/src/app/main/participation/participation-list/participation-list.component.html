<div class="card">
    <div class="card-body">
        <div class="card-title">
            <h5>Participantes</h5>
        </div>
        <ul class="list-group" *ngIf="participations != null && participations.length > 0; else noparticipationblock">
            <li class="list-group-item" *ngFor="let participation of embeddedParticipation" >
                <div *ngIf="props.userId != null">
                    <span>{{participation.Project.ProjectName}}</span>
                </div>
                <div *ngIf="props.projectId != null">
                    <span>{{participation.User.UserName}}</span>
                </div>
            </li>
        </ul>
        <ng-template #noparticipationblock>
            <div class="card" style="height: 3rem;">
                <div class="card-body text-center">
                    <h6 class="card-title">Aun no hay Participantes</h6>
                </div>
            </div>
        </ng-template>
    </div>
</div>
