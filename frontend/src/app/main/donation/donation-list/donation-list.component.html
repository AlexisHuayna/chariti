<h3>List of donators</h3>

<ul class="list-group" *ngIf="donations != null">
    <li class="list-group-item" *ngFor="let donations of donations">
        <div class="row">
            <div class="col">{{donations.UserId}}</div>
            <div class="col">{{donations.DonationAmount | currency}}</div>
        </div>
    </li>
</ul>
