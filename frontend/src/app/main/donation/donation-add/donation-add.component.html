<p>
    <a class="btn btn-info" data-toggle="collapse" href="#donationCollapse" role="button" aria-expanded="false"
        aria-controls="donationCollapse"
        id="donarCollapse">
        Donar
    </a>
</p>
<div class="collapse" id="donationCollapse">
    <div class="card">
        <div class="card-body">
            <div class="card-title">
                <form [formGroup]="donationAddForm" (ngSubmit)="addDonation(donationAddForm.value)">
                    <div class="form-group">
                        <label for="donationamount">Agregar un monto:</label>
                        <input type="number" class="form-control" id="donationamount" formControlName="donationamount">
                    </div>
                    <div *ngIf="donationAddForm.get('donationamount').invalid && (donationAddForm.get('donationamount').dirty || donationAddForm.get('donationamount').touched)" class="alert alert-danger">
                        <div *ngIf="donationAddForm.get('donationamount').errors.required">
                            Ingresa un monto
                        </div>
                        <div *ngIf="donationAddForm.get('donationamount').errors.pattern">
                            Monto no valido
                        </div>
                    </div>
                    <button [disabled]="donationAddForm.invalid" type="submit" class="btn btn-primary">Donar</button>
                </form>
            </div>
        </div>
    </div>
</div>
