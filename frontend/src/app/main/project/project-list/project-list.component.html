<h1>List of projects</h1>

<ul class="list-group">
    <li class="list-group-item" *ngFor="let project of projects" (click)="updateProject(project)">
        {{project.ProjectName}} 
        <span *ngIf="props.viewDetails">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <circle cx="8" cy="8" r="8"/>
            </svg>
        </span>
    </li>
</ul>
